<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mapbox GL CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #visualise_map { height: 500px; width: 100%; }
        #instructions { margin-top: 20px; }
        .instructions {
            background: white;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .route-buttons {
            margin-top: 20px;
        }
        .route-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/">Home</a>
                        <a class="dropdown-item" href="/index">Route Planning</a>
                        <a class="dropdown-item" href="/datapage">History Data</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1 class="mt-5">Historical Dataset</h1>
        <div id="visualise_map" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <!-- Include custom JavaScript files -->
    <script type="module" src="static/accidents.js"></script>
    <script type="module" src="static/mapbox.js"></script>

    <script type="module">
        import { geocodeLocation, getRoute, selectRoute } from './static/mapbox.js';
        import { addAccidentsToMap } from './static/accidents.js';

        // Set your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1Ijoic3V1cGVyaGVybyIsImEiOiJjbHo3NGIxbzMwMzM2MmpwdmVzeDc2c2xqIn0.-ONpUlmLcuOhIVi_gSpsEQ';

        // Initialize the map
        var start = [145.13366, -37.91063]; // Initial coordinates
        var map = new mapboxgl.Map({
            container: 'visualise_map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [144.9631, -37.8136], // Initial center coordinates
            zoom: 12 // Initial zoom level
        });

        // Store all route layer IDs and route data
        var routeLayers = [];
        var routesData = [];
        var accidentData;

        map.on('load', async () => {
            // Fetch accident data from the server
            try {
                const response = await fetch('/accidents');
                accidentData = await response.json();
                // Add accident data to the map
                addAccidentsToMap(map, accidentData);

                map.addSource('accidents', {
                    type: 'geojson',
                    data: accidentData
                });

                map.addLayer({
                    'id': 'accidents-heat',
                    'type': 'heatmap',
                    'source': 'accidents',
                    'maxzoom': 15,
                    'paint': {
                        'heatmap-weight': [
                            'interpolate',
                            ['linear'],
                            ['get', 'severity'],
                            1, 0,
                            3, 1
                        ],
                        'heatmap-intensity': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            0, 1,
                            9, 3
                        ],
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0, 'rgba(33,102,172,0)',
                            0.2, 'rgb(103,169,207)',
                            0.4, 'rgb(209,229,240)',
                            0.6, 'rgb(253,219,199)',
                            0.8, 'rgb(239,138,98)',
                            1, 'rgb(178,24,43)'
                        ],
                        'heatmap-radius': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            0, 2,
                            9, 20
                        ],
                        'heatmap-opacity': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            7, 1,
                            9, 0
                        ],
                    }
                });

                map.addLayer({
                    'id': 'accidents-point',
                    'type': 'circle',
                    'source': 'accidents',
                    'minzoom': 7,
                    'paint': {
                        'circle-radius': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            7, [
                                'interpolate',
                                ['linear'],
                                ['get', 'severity'],
                                1, 1,
                                3, 4
                            ],
                            16, [
                                'interpolate',
                                ['linear'],
                                ['get', 'severity'],
                                1, 5,
                                3, 20
                            ]
                        ],
                        'circle-color': [
                            'interpolate',
                            ['linear'],
                            ['get', 'severity'],
                            1, 'rgba(33,102,172,0)',
                            2, 'rgb(103,169,207)',
                            3, 'rgb(178,24,43)'
                        ],
                        'circle-stroke-color': 'white',
                        'circle-stroke-width': 1,
                        'circle-opacity': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            7, 0,
                            8, 1
                        ]
                    }
                });

                // Initial request with the same start and end point
                getRoute(map, [144.9631, -37.8136], [144.9631, -37.8136], routeLayers, routesData, accidentData);
            } catch (error) {
                console.error('Error fetching accident data:', error);
            }
        });
    </script>
</body>
</html>
